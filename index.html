<html lang="ru" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Spin Dream Interpreter</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Spin Dream">
    
    <!-- App Icon for iPhone/iPad and Browsers -->
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/180/crescent-moon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://img.icons8.com/fluency/32/crescent-moon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://img.icons8.com/fluency/16/crescent-moon.png">

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8c2bee",
                        "background-light": "#f7f6f8",
                        "background-dark": "#0d0221",
                        "deep-purple": "#1a0b2e",
                        "lavender-glow": "#b794f4",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "serif": ["Playfair Display", "serif"],
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                },
            },
        }
    </script>

    <style type="text/tailwindcss">
        @layer components {
            .material-symbols-outlined {
                font-variation-settings: 'FILL' 0, 'wght' 200, 'GRAD' 0, 'opsz' 24;
            }
            .mist-overlay {
                background: radial-gradient(circle at center, transparent 0%, rgba(25, 16, 34, 0.8) 70%, rgba(25, 16, 34, 1) 100%);
                pointer-events: none;
            }
            .glow-effect {
                box-shadow: 0 0 40px 10px rgba(140, 43, 238, 0.15);
            }
            @keyframes float {
                0%, 100% { transform: translateY(0px); }
                50% { transform: translateY(-10px); }
            }
            .animate-float {
                animation: float 4s ease-in-out infinite;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .animate-fadeIn {
                animation: fadeIn 0.8s ease-out forwards;
            }
            @keyframes slowZoom {
                0% { transform: scale(1); }
                100% { transform: scale(1.15); }
            }
            .animate-slowZoom {
                animation: slowZoom 30s ease-in-out infinite alternate;
            }
            @keyframes wander {
                0% { transform: translate(0, 0) rotate(0deg) scale(1); }
                33% { transform: translate(40px, -60px) rotate(120deg) scale(1.2); }
                66% { transform: translate(-30px, 30px) rotate(240deg) scale(0.9); }
                100% { transform: translate(0, 0) rotate(360deg) scale(1); }
            }
            .animate-wander {
                animation: wander 25s ease-in-out infinite;
            }
            @keyframes shimmer {
                0%, 100% { opacity: 0.4; }
                50% { opacity: 0.7; }
            }
            .animate-shimmer {
                animation: shimmer 10s ease-in-out infinite;
            }
            .moon-path {
                border: 1px dashed rgba(140, 43, 238, 0.2);
            }
            @keyframes orbit {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
            .animate-orbit {
                animation: orbit 10s linear infinite;
            }
            .glass-morphism {
                background: rgba(255, 255, 255, 0.03);
                backdrop-filter: blur(12px);
                border: 1px solid rgba(255, 255, 255, 0.08);
            }
            .glass-input {
                background: rgba(255, 255, 255, 0.04);
                backdrop-filter: blur(20px);
                border: 1px solid rgba(230, 210, 255, 0.15);
                box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.02), 0 4px 30px rgba(0, 0, 0, 0.1);
            }
            .deep-space-gradient {
                background: radial-gradient(circle at top right, #2a1b3d 0%, #191022 60%, #0d0612 100%);
            }
            .mystical-gradient-overlay {
                background: linear-gradient(to bottom, 
                    rgba(26, 11, 46, 0) 0%, 
                    rgba(26, 11, 46, 0.2) 40%, 
                    rgba(26, 11, 46, 0.6) 70%, 
                    rgba(26, 11, 46, 0.9) 90%, 
                    #1a0b2e 100%
                );
            }
            .capsule-action-button {
                @apply relative overflow-hidden flex items-center justify-center rounded-full transition-all duration-300 px-8 py-4 w-full max-w-[280px];
                background: rgba(140, 43, 238, 0.15);
                backdrop-filter: blur(12px);
                border: 1px solid rgba(183, 148, 244, 0.5);
                box-shadow: 0 0 20px rgba(140, 43, 238, 0.2), inset 0 0 12px rgba(183, 148, 244, 0.1);
            }
            .glass-panel {
                background: rgba(10, 10, 12, 0.85);
                backdrop-filter: blur(25px);
                border-top: 1px solid rgba(255, 255, 255, 0.05);
            }
            .glass-card {
                background: rgba(140, 43, 238, 0.05);
                backdrop-filter: blur(12px);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            .magical-orb {
                width: 14px;
                height: 14px;
                border-radius: 50%;
                background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9) 0%, rgba(140, 43, 238, 0.4) 40%, rgba(140, 43, 238, 0.8) 100%);
                box-shadow: 0 0 8px rgba(140, 43, 238, 0.6), inset -2px -2px 4px rgba(0, 0, 0, 0.2);
            }
            .no-scrollbar::-webkit-scrollbar { display: none; }
            .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        }
    </style>

}
